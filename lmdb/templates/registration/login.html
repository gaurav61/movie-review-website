<!DOCTYPE html>
<!-- saved from url=(0040)http://getbootstrap.com/examples/signin/ -->
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="http://getbootstrap.com/favicon.ico">

    <title>Signin Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    
    <link rel='stylesheet' href='/static/css/bootstrap.min.css'/>

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link rel='stylesheet' href='/static/css/ie10-viewport-bug-workaround.css'/>

    <!-- Custom styles for this template -->
    <link rel='stylesheet' href='/static/css/signin.css'/>

    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
    <script src="./Signup_files/ie-emulation-modes-warning.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <div class="container">
		
		{% if form.errors %}
			<p>Your username and password didn't match.
			Please try again.</p>
		{% endif %}
		<form class="form-signin" method="post" action=".">
			{% csrf_token %}
			<h1 class="form-signin-heading" >  User Login</h1>
				<label for="id_username" class="sr-only">Username</label>
				 <input name="username" type="username" id="username" class="form-control" placeholder="Username" required="" autofocus="">
				
				<label for="id_password" class="sr-only">Password:</label> 
				<input type="password" name="password" class="form-control" id="password" placeholder="Password">
				<input type="hidden" name="next" value="/" />
				<button class="btn btn-lg btn-primary btn-block" type="submit" value="login" >Login</button>
				

		</form>
	</div>	
</html>
