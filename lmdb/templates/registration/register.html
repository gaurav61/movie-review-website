<!DOCTYPE html>
<!-- saved from url=(0040)http://getbootstrap.com/examples/signin/ -->
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="http://getbootstrap.com/favicon.ico">

    <title>Signin Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    
    <link rel='stylesheet' href='/static/css/bootstrap.min.css'/>

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link rel='stylesheet' href='/static/css/ie10-viewport-bug-workaround.css'/>

    <!-- Custom styles for this template -->
    <link rel='stylesheet' href='/static/css/signin.css'/>

    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
    <script src="./Signup_files/ie-emulation-modes-warning.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <div class="container">
<form class="form-signin" method="post" action=".">
        <h2 class="form-signin-heading">Please sign up</h2>
{% csrf_token %}
<label for="id_name"  class="sr-only">Full Name:</label> 
<input id="id_name" maxlength="30" name="name" type="text" class="form-control" placeholder="Full name" required="" autofocus=""/>
<label for="id_username"  class="sr-only">Username:</label> 
<input id="id_username" maxlength="30" name="username" type="text" class="form-control" placeholder="Username" required="" autofocus=""/>
<label for="id_email" class="sr-only">Email:</label> 
<input id="id_email" name="email" type="email" class="form-control" placeholder="Email address" required="" autofocus=""/>
<label for="id_password1"  class="sr-only">Password:</label> 
<input id="id_password1" name="password1" type="password"  class="form-control" placeholder="Password" required="" autofocus=""/>
<label for="id_password2"  class="sr-only">Password (Again):</label>
<input id="id_password2" name="password2" type="password"  class="form-control" placeholder="Password(Again)" required="" autofocus=""/>
 
<button class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>
</form>
	</div>	
</html>
